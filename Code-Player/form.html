<!DOCTYPE html>
<html>
<head>
<script src="jquery.min.js"></script>
  <meta charset="utf-8">
  <title>Form</title>
  
  <style>

  #wrapper {
    width:600px;
    margin:0 auto;
    font-family: helvetica;
    font-size:1.2em;

  }

  label {
    width:150px;
    float:left;
    padding-top: 7px;
    color: green;
  }

  input {
width:300px;
height:30px;
padding:5px;
border-radius: 5px;
font-size: 1.2em;
border:1px solid grey;
margin-bottom: 10px;

  }

  #submitb {
    height:50px;
    margin-left:150px;
  }

  #error{
margin:20px;
color:red;

  }

  
 </style>

</head>
<body>

<div id="wrapper">

<div id="error"></div>
  <form id="validation">
  
<label  for="name">Name:</label>
<input  type="text"  />

  
<label   for="email">Email-Id:</label>
<input  type="text" id="email" />

  
<label   for="mob">Phone Number:</label>
<input  type="text" id="phone" />


  
<label   for="pass">Password:</label>
<input  type="password" id="pass1"/>


<label   for="confpass">Confirm-Password:</label>
<input  type="password" id="pass2"/>

<input id="submitb" type="submit" value="submit" />

</form>

</div>

<script>
	$("#validation").submit(function (event){

    var errorMessage="";
    
	event.preventDefault();



  function isValidEmailAddress(emailAddress) {
    var pattern = new 
    RegExp(/^((([a-z]|\d|[!#\$%&'\*\+\-\/=\?\^_`{\|}~]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])+(\.([a-z]|\d|[!#\$%&'\*\+\-\/=\?\^_`{\|}~]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])+)*)|((\x22)((((\x20|\x09)*(\x0d\x0a))?(\x20|\x09)+)?(([\x01-\x08\x0b\x0c\x0e-\x1f\x7f]|\x21|[\x23-\x5b]|[\x5d-\x7e]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(\\([\x01-\x09\x0b\x0c\x0d-\x7f]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]))))*(((\x20|\x09)*(\x0d\x0a))?(\x20|\x09)+)?(\x22)))@((([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])([a-z]|\d|-|\.|_|~|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])*([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])))\.)+(([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])([a-z]|\d|-|\.|_|~|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])*([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])))\.?$/i);
    return pattern.test(emailAddress);
};
    
     if (!isValidEmailAddress($("#email").val())) {

          errorMessage="<br />Please Enter a Valid Email Address";
     }
	
    if (!$.isNumeric($("#phone").val())) {

        errorMessage=errorMessage+"<br />Please Enter a Valid Phone Number";
     }

    if($("#pass1").val() != $("#pass2").val()) {

      errorMessage=errorMessage+"<br />Please Enter a Matching Password";
     }

     if (errorMessage==""){

      alert("success!");
     } else {
      

     $("#error").html(errorMessage);

    }



	});


</script>
</body>
</html>
